name: Ruff
on: [ push, pull_request ]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: ruff lint
        uses: astral-sh/ruff-action@v3
        with:
          version: v0.8.0

      - name: ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"
          version: v0.8.0
